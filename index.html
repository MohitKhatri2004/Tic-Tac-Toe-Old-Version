<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-img">
        <section class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card ">
                        <div class="card-header">
                            <h1 class="title is-1">TicTacToe</h1>

                        </div>
                        <div class="card-content">
                            <div class="content has-text-centered">
                                <h2 class="title is-3"></h2>

                                <div class="columns">
                                    <div class="column"></div>
                                    <div class="column is-three-quarters is-flex is-justify-content-center">
                                        <div>
                                            <section class="row">
                                                <div class="cell" id="0"></div>
                                                <div class="cell" id="1"></div>
                                                <div class="cell" id="2"></div>
                                            </section>
                                            <section class="row">
                                                <div class="cell" id="3"></div>
                                                <div class="cell" id="4"></div>
                                                <div class="cell" id="5"></div>
                                            </section>
                                            <section class="row">
                                                <div class="cell" id="6"></div>
                                                <div class="cell" id="7"></div>
                                                <div class="cell" id="8"></div>
                                            </section>
                                        </div>
                                    </div>
                                    <div class="column"></div>
                                </div>
                                <blockquote mt-0>~By Mohit Khatri | Twitter: <a
                                        href="http://twitter.com/MohitKhatri2004">@MohitKhatri2004</a>
                                </blockquote>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button class="button card-footer-item is-large is-danger">RESET</button>
                        </footer>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
